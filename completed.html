<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Completed Tasks</title>
  <link rel="stylesheet" href="menustyles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
</head>
<body>

  <!-- Toggle Button -->
  <button id="toggleSidebar" class="toggle-btn">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="slide" id="sidebar">
    <h1>MENU</h1>
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="all-tasks.html"><i class="fa fa-tasks"></i> All Tasks</a></li>
      <li><a href="completed.html"><i class="fa fa-check-circle"></i> Completed Task</a></li>
      <li><a href="starred.html"><i class="fa fa-star"></i> Starred</a></li>
      <li><a href="trash.html"><i class="fa fa-trash"></i> Trash</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>âœ… Completed Tasks</h2>
    <p id="completedCount"></p>
    <ul id="completedList"></ul>
  </div>

  <script>
    // Sidebar toggle
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");

    let isOpen = false;
    toggleBtn.addEventListener("click", () => {
    isOpen = !isOpen;
    sidebar.style.left = isOpen ? "0" : "-180px";
    });

    // Display Completed Tasks
    const completedList = document.getElementById("completedList");
    const completedCount = document.getElementById("completedCount");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // Filter completed tasks
    const completedTasks = tasks.filter(task => task.completed && !task.deleted);

    completedCount.textContent = `You have completed ${completedTasks.length} task(s)`;

    completedTasks.forEach(task => {
    const li = document.createElement("li");
    li.textContent = task.text;
    li.classList.add("task-item");
    completedList.appendChild(li);
    });
  </script>
</body>
</html>
